<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV JS demo</title>
</head>
<body>
  <h1>Coutner</h1>
  <span id="counter">0</span>
</body>
<script>
  const counter = document.getElementById('counter');
  let count = 0;
  setInterval(() => {
    count++;
    counter.innerText = count;
  }, 1000);

</script>
</html>
